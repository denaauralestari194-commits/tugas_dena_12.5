                                                                                                                                                                                                                                                                                                                                                /* Animasi Header */

                                                                                                                                                                                                                                                                                                                                                                                                                                                .profile-img {

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                /* Tombol Animasi */

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            /* Detail Section dengan Animasi Slide */
